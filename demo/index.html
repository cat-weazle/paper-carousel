<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-carousel demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../paper-carousel.js"></script>
    <script src='./demo.js'></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        #verticalAlignControlsDemo {
          --vertical-align-controls: 10%;
        }
      </style>
    </custom-style>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div class="vertical-section-container centered" style="max-width: 800px">
      
      <h3>Basic paper-carousel demo</h3>
      <demo-snippet>
        <template>
          <paper-carousel id="basicDemo" items="3" responsive="600:2, 460:1" controls="true" dots="true" dotText="false" autoplay="false" loop="false">
            <div class="paper-carousel-demo indigo" data-text="#1"></div>
            <div class="paper-carousel-demo pink" data-text="#2"></div>
            <div class="paper-carousel-demo teal" data-text="#3"></div>
            <div class="paper-carousel-demo amber" data-text="#4"></div>
            <div class="paper-carousel-demo blue" data-text="#5"></div>
            <div class="paper-carousel-demo green" data-text="#6"></div>
          </paper-carousel>
        </template>
      </demo-snippet>

      <h3>Using dom-repeat</h3>
      <demo-snippet>
        <template>
          <paper-carousel id="domRepeatDemo" items="3" responsive="600:2, 460:1" controls="true" dots="true" dotText="false" autoplay="false" loop="false">
            <dom-repeat>
              <template>
                <!-- ToDo: check why data-text is not set -->
                <div class$="paper-carousel-demo [[item.color]]" data-text="[[item.text]]">[[item.text]]</div>
              </template>
            </dom-repeat>
          </paper-carousel>
        </template>
      </demo-snippet>

      <h3>Vertical align controls</h3>
      <demo-snippet>
        <template>
          <paper-carousel id="verticalAlignControlsDemo" items="3" responsive="600:2, 460:1" controls="true" dots="true" dotText="false" autoplay="false" loop="false">
            <div class="paper-carousel-demo indigo" data-text="#1"></div>
            <div class="paper-carousel-demo pink" data-text="#2"></div>
            <div class="paper-carousel-demo teal" data-text="#3"></div>
            <div class="paper-carousel-demo amber" data-text="#4"></div>
            <div class="paper-carousel-demo blue" data-text="#5"></div>
            <div class="paper-carousel-demo green" data-text="#6"></div>
          </paper-carousel>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
