<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-carousel test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../paper-carousel.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <paper-carousel></paper-carousel>
      </template>
    </test-fixture>

    <test-fixture id="DemoTestFixture">
      <template>
        <paper-carousel items="3" responsive="600:2, 460:1" controls="true" dots="true">
          <div class="paper-carousel-demo-indigo" data-text="#1"></div>
          <div class="paper-carousel-demo-pink" data-text="#2"></div>
          <div class="paper-carousel-demo-teal" data-text="#3"></div>
          <div class="paper-carousel-demo-amber" data-text="#4"></div>
          <div class="paper-carousel-demo-blue" data-text="#5"></div>
          <div class="paper-carousel-demo-green" data-text="#6"></div>
        </paper-carousel>
      </template>
    </test-fixture>

    <script type="module">
      suite('paper-carousel', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.items, 1);
          assert.equal(element.responsive, null);
          assert.equal(element.controls, false);
          assert.equal(element.dots, false);
          assert.equal(element.dotText, false);
          assert.equal(element.prevIcon, 'image:navigate-before');
          assert.equal(element.nextIcon, 'image:navigate-next');
          assert.equal(element.loop, false);
          assert.equal(element.autoplay, false);
          assert.equal(element.autoplaytime, 6000);
          assert.equal(element.transitionspeed, 500);
        });

        test('instantiating the demo element with custom properties works', () => {
          const element = fixture('DemoTestFixture');
          assert.equal(element.items, 3);
          assert.equal(element.responsive, '600:2, 460:1');
          assert.equal(element.controls, true);
          assert.equal(element.dots, true);
          assert.equal(element.dotText, false);
          assert.equal(element.prevIcon, 'image:navigate-before');
          assert.equal(element.nextIcon, 'image:navigate-next');
          assert.equal(element.loop, false);
          assert.equal(element.autoplay, false);
          assert.equal(element.autoplaytime, 6000);
          assert.equal(element.transitionspeed, 500);
        });

        // ToDo: Write additional tests

      });
    </script>

  </body>
</html>
